<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Signup</button>
        </form>
    </div>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
